<div class="contBox-min">
    <div class="mbrBox">
        <div class="mbrSelect" id="mbrSelect">
            <div class="btn">
                <a href="#/member/message">
                    <div class="btn_cnt">基本な信念</div>
                </a>
            </div>
            <div class="btn on">
                <a href="#/member/changePwd">
                    <div class="btn_cnt">パスワードを変更</div>
                </a>
            </div>
        </div>

        <div class="mbrMsg">
            <ul>
                <li>
                    <div class="mbrl_title">請輸入舊密碼</div>
                    <div class="mbrl_ipt">
                        <input type="password">
                        <div class="icon_pwdLook"></div>
                    </div>
                </li>
                <li>
                    <div class="mbrl_title">請輸入新密碼</div>
                    <div class="mbrl_ipt">
                        <input type="password">
                        <div class="icon_pwdLook"></div>
                    </div>
                </li>
                <li>
                    <div class="mbrl_title">再次確認新密碼</div>
                    <div class="mbrl_ipt">
                        <input type="password">
                        <div class="icon_pwdLook"></div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="mbrbtn">
            <div class="btn_linear_c1 btn">
                <div class="btn_cnt">保存する</div>
            </div>
            <div class="btn_linear_c2 btn">
                <div class="btn_cnt">キャンセル</div>
            </div>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
<script>
    $('.icon_pwdLook').click(function() {
        $(this).toggleClass('on');
        let lookState = $(this).hasClass('on');
        $(this).siblings('input').attr('type', `${lookState==true? 'text':'password'}`)
    }).mouseout(function(){
        $(this).removeClass('on');
        $(this).siblings('input').attr('type','password')
    })


</script>
