<div class="contBox-min">
    <div class="newsCnt" id="newsCnt">
        <div class="newsCnt_main">
            <div class="newstitle">
                <div class="txt">
                    <h2>VNC88.com</h2>
                    <p>{{newsMain.newsTitle}}</p>
                </div>
            </div>
            <div class="newsArticle resources" v-html="newsMain.newsContent">
            </div>
        </div>

        <div class="newsCnt_menu">
            <div>
                <div class="mainMsg-title">Tin quan trọng</div>
                <div class="newsCnt_scroll">
                    <ul>
                        <template v-for="(item,index) in newsMenu.newsImp">
                            <li v-if="localNum != index+1">
                                <a :href="reHref(false,index)">
                                    <div class="img" :style="getbgi(item.img)"></div>
                                    <p>{{item.title}}</p>
                                </a>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
            <div>
                <div class="mainMsg-title">Tin hot</div>
                <div class="newsCnt_scroll">
                    <ul>
                        <template v-for="(item,index) in newsMenu.newsHot">
                            <li>
                                <a :href="reHref(true,index)">
                                    <div class="img" :style="getbgi(item.img)"></div>
                                    <p>{{item.title}}</p>
                                </a>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    Vue.createApp({
        data() {
            return {
                newsMain: {
                    newsTitle: '',
                    newsContent: '',
                },
                newsMenu: {
                    newsHot: '',
                    newsImp: [],
                },
                localNum: 1,
            };
        },
        methods: {
            getbgi(data) {
                return `background-image: url(${data})`;
            },
            reHref(hot, index) {
                if (hot) {
                    return `#/home/news?list=${index+6}`
                } else {
                    return `#/resources/news?list=${index+1}`
                }

            },
            getData() {
                let self = this;
                let getUrl;
                let getLocal_r = sessionStorage.getItem('news_r');
                self.localNum = sessionStorage.getItem('news_r');
            },
            getMenu() {
                let self = this;
                let chReady = [false, false];
                self.localNum = sessionStorage.getItem('news_r');

                function ready() {
                    if (chReady[0] && chReady[1]) {
                        indexVue.onLoad = false;
                    }
                }

                $.ajax({
                    url: "https://vnc88.awgstudio.com/api/homenews/list",
                    dataType: "json",
                    success: function(data) {
                        self.newsMenu.newsHot = data;
                        self.$nextTick(function() {
                            chReady[0] = true;
                            ready();
                        })
                    },
                });

                $.ajax({
                    url: "https://vnc88.awgstudio.com/api/resources/list",
                    dataType: "json",
                    success: function(data) {
                        // 取前12筆
                        for (let i = 0; i < 12; i++) {
                            self.newsMenu.newsImp.push(data[i])
                        }

                        self.newsMain.newsTitle = data[self.localNum].title;
                        self.newsMain.newsContent = data[self.localNum].content;

                        self.$nextTick(function() {
                            chReady[1] = true;
                            ready();
                        })
                    },
                });
            }
        },
        mounted() {
            this.getData();
            this.getMenu();
            indexVue.onLoad = true;
        },
    }).mount("#newsCnt");
</script>
