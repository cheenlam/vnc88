<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="vnc88 Được xếp vào một trong những trang web TOP nổi tiếng nhất tại Việt Nam, đặc biệt mang đến cho độc giả những tin thể thao hết sức hấp dẫn." />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/all.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>VNC88 QrCode</title>
</head>

<body>
    <div class="qrBody" id="qrBody">
        <div class="qrCnt">
            <div class="qrTitle">
                <span>{{data.title}}</span>
                <p  v-for="(item,index) in data.secondary">{{item}}</p>
            </div>
            <div class="qrImg">
                <img :src="data.img" alt="qrcode">
            </div>
            <div class="qrAccount">{{data.account}}</div>
        </div>
    </div>
</body>

</html>

<script>
    let zaloData = {
        title: "Zalo",
        secondary: ["Đăng nhập tài khoản Zalo",
            "để kết nối với ứng dụng Zalo Chat"
        ],
        img: "../images/zalo.jpg",
        account: "@arlene"
    }

    let tgData = {
        title: "Telegram",
        secondary: ["Đăng nhập vào Telegram bằng Mã QR", ],
        img: "../images/tg.jpg",
        account: "@Bella666888"
    }

    Vue.createApp({
        data() {
            return {
                data: ''
            };
        },
        methods: {
            getData() {
                let codeSort = localStorage.getItem('qrCode')
                switch (codeSort) {
                    case "zalo":
                        this.data = zaloData;
                        document.title= 'VNC88 (Zalo)';
                        break;
                    case "tg":
                        this.data = tgData;
                        document.title= 'VNC88 (Telegram)';
                        break;
                }
            }
        },
        mounted() {
            let getlocal = localStorage.getItem('qrCode');
            if(getlocal == null){
                localStorage.setItem('qrCode','zalo')
            }

            this.getData();
        },
    }).mount("#qrBody");
</script>
