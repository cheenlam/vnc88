<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VNC88 Mã QR chính thức" />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/all.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>VNC88 QrCode</title>
</head>

<body>
    <div class="qrBody" id="qrBody">
        <div class="qrLink">
            <ul>
                <li @click="chQrCode('zalo')">
                    <img src="../images/icon/logo-zalo.png">
                </li>
                <li @click="chQrCode('tg')">
                    <img src="../images/icon/logo-tg.png">
                </li>
                <li>
                    <a href="https://www.facebook.com/VNC88-Th%E1%BB%83-thao-102908078549412">
                        <img src="../images/icon/logo-fb.png">
                    </a>
                    
                </li>
                <li>
                    <a href="https://www.youtube.com/channel/UCHd5lBfg77k5IRpf6NfxAog">
                        <img src="../images/icon/logo-yt.png">
                    </a>
                </li>
            </ul>
        </div>


        <div class="qrCnt">
            <div class="qrTitle">
                <span>{{data.title}}</span>
                <p  v-for="(item,index) in data.secondary">{{item}}</p>
            </div>
            <div class="qrImg">
                <img :src="data.img" alt="qrcode">
            </div>
            <div class="qrAccount">{{data.account}}</div>
        </div>
    </div>
    
</body>

</html>

<script>
    let zaloData = {
        title: "Zalo",
        secondary: ["Đăng nhập tài khoản Zalo",
            "để kết nối với ứng dụng Zalo Chat"
        ],
        img: "../images/zalo.jpg",
        account: "@arlene"
    }

    let tgData = {
        title: "Telegram",
        secondary: ["Đăng nhập vào Telegram bằng Mã QR", ],
        img: "../images/tg.jpg",
        account: "@Bella666888"
    }

    Vue.createApp({
        data() {
            return {
                data: ''
            };
        },
        methods: {
            chQrCode(data){
                localStorage.setItem('qrCode',`${data}`);
                this.getData();
            },
            getData() {
                let codeSort = localStorage.getItem('qrCode')
                switch (codeSort) {
                    case "zalo":
                        this.data = zaloData;
                        document.title= 'VNC88 (Zalo)';
                        break;
                    case "tg":
                        this.data = tgData;
                        document.title= 'VNC88 (Telegram)';
                        break;
                }
            }
        },
        mounted() {
            let getlocal = localStorage.getItem('qrCode');
            if(getlocal == null){
                localStorage.setItem('qrCode','zalo')
            }

            this.getData();
        },
    }).mount("#qrBody");
</script>
