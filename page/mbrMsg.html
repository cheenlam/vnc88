<script>
    var dialogVue =  Vue.createApp({
        data() {
            return {
                mbrSelect:0,
                pwdData:{
                    former:'',
                    new:'',
                    ckNew:'',
                }
            };
        },
        methods: {
            ckPwd(){
                let state = this.pwdData.new == this.pwdData.ckNew;
                if(state){
                    this.postChpwd();
                }else{
                    console.log("請確認新密碼相同") 
                }

                console.log(sessionStorage.getItem('session'))
            },
            postChpwd(){
                let account = {};
                let self = this;
                let token = JSON.parse(sessionStorage.getItem('session')).token
                account.token = String(token);
                account.oldpassword = String(this.pwdData.former);
                account.newpassword = String(this.pwdData.ckNew);
                
                let xhr = new XMLHttpRequest();
                xhr.open("PUT", "https://vnc88.awgstudio.com/api/member/password");
                xhr.setRequestHeader("Content-type", "application/json");
                let data = JSON.stringify(account);
                xhr.send(data);
                xhr.onload = function() {
                    switch(xhr.status){
                        case 200: 
                            console.log("密碼已變更"); break;
                        case 403: 
                            console.log("舊密碼錯誤");break;
                        case 404: 
                            console.log("token失效");break;
                    }

                    console.log("最後執行");
                }
            },
           
        },
        mounted() {
            this.mbrSelect = sessionStorage.getItem("mbrSelect");
            indexVue.onLoad = true;
            this.$nextTick(function() {
                setTimeout(function(){
                    indexVue.onLoad = false;
                },300)  
            })
        },
    }).mount("#page");


    // ================================================
    $('.icon_pwdLook').click(function() {
        $(this).toggleClass('on');
        let lookState = $(this).hasClass('on');
        $(this).siblings('input').attr('type', `${lookState==true? 'text':'password'}`)
    }).mouseout(function(){
        $(this).removeClass('on');
        $(this).siblings('input').attr('type','password')
    })
</script>
